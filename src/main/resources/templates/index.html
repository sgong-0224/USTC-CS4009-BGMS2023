<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:background="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>桌游管理系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        nav {
            font-size: 1.5rem;
            background-color: #21D4FD;
            background-image: -webkit-linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-image: -moz-linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-image: -o-linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
        }
        h1 {
            font-size: 2rem;
        }
        li {
            margin: 10px 20px;
        }
        body {
            background-image: url("/img/1.jpg");
            background-size: cover;
        }
    </style>
</head>
<script>
	    function datenow(){
		  var d = new Date();
		  var a = d.getFullYear() + " ";
		  if (d.getMonth() + 1 >= 10 ){
			  var c = (d.getMonth() + 1);
		  }
		  else{
			  var c = "0" + (d.getMonth() + 1) + ' ';
		  }
		  if (d.getDate() >= 10 ){
		  	  var n = d.getDate()+ ' ';
		  }
		  else{
		  	  var n = "0" + d.getDate()+ ' ';
		  }
		  var aday = new Array("日", "一", "二", "三", "四", "五", "六");
          var week = new Date().getDay();
          var daystr = "星期"+ aday[week];
		  document.getElementById("DateNow").innerHTML = a +"年 "+ c +"月 "+ n +"日 "+daystr;
		  setInterval(function() {datenow()},1000);
	    }
</script>
<body onload="datenow()">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav" sec:authorize="hasRole('ADMIN')">
            <li>
                <h1><a th:href="@{/}" style="color: white; text-decoration: none">桌游管理系统</a></h1>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/Board/getAll}">桌游管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/Player/getAll}">用户管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/record/getAll}">借还管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/Notification/getAll}">通知管理</a>
            </li>
        </ul>

        <ul class="navbar-nav" sec:authorize="hasRole('USER')">
            <li>
                <h1><a th:href="@{/}" style="color: white; text-decoration: none">桌游管理系统</a></h1>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/Board/getAll}">桌游信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/record/getOwnRecord}">借用记录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/Notification/getOwnNotification}">我的提醒</a>
            </li>
        </ul>
        <div class="text-white" style="font-size: medium; position: absolute; bottom: 30px; right: 40px">
            <div class="dropdown">
                <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        th:text="${session.name}+', 您好'">
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{/user/toInfoPage}" sec:authorize="hasRole('USER')">个人信息</a>
                    <a class="dropdown-item" th:href="@{/toChPwdPage}">修改密码</a>
                    <a class="dropdown-item" th:href="@{/logout}">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="card bg-light" style="margin: 150px 100px; width: 400px">
        <div class="card-header">
            <h1>欢迎使用桌游管理系统</h1>
        </div>
        <div class="card-body">
            <p>
                <div>
                <label for="DateNow">您好！今天是</label>
                <label id="DateNow" name="DateNow"></label>
                </div>
                <br>
                <a sec:authorize="hasRole('USER')">
                <div>您的用户名是：<a th:text="${session.name}"></a></div>
                <div>借用桌游需要此信息(可复制到剪贴板)</div>
                <br>
                <div>请前往"我的提醒"查看新提醒</div>
                </a>
            </p>
        </div>
    </div>
